<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hassan's Kirby 3DS Emulator</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  iframe {
    width: 90vw;
    height: 80vh;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 15px #000;
  }
  #loading {
    margin-top: 1rem;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <h1>Hassan's Kirby 3DS Emulator</h1>
  <iframe id="emuFrame" src="emulator/index.html?rom=../rom/Kirby%20-%20Triple%20Deluxe%20(USA)%20(En,Fr,Es).3ds"></iframe>
  <div id="loading">Loading emulator and ROM...</div>

  <script>
    const iframe = document.getElementById('emuFrame');
    iframe.onload = () => {
      document.getElementById('loading').textContent = 'Emulator loaded!';
    };
  </script>
</body>
</html>
